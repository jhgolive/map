// ✅ 거리 표시 업데이트
function updateDistanceText(distanceMeters) {
    if (!distanceDiv) return;
    lastDistance = distanceMeters; // ✅ 최신 거리값 저장

    const container = document.getElementById("map");
    const mapSize = Math.min(container.offsetWidth, container.offsetHeight); // ✅ 가로/세로 중 작은 값 기준
    let text, unit;

    if (distanceMeters >= 1000) {
        text = (distanceMeters / 1000).toFixed(2);
        unit = "km";
    } else {
        text = distanceMeters.toFixed(0);
        unit = "m";
    }

    if (mapSize < 200) {
        distanceDiv.innerHTML = `${text}`;
    } else {
        distanceDiv.innerHTML = `${text} <span>${unit}</span>`;
    }
}

window.onload = function() {
    const container = document.getElementById("map");
    map = new google.maps.Map(container, {
        center: {lat: 37.5665, lng: 126.9780},

        disableDefaultUI: true
    });

    geocoder = new google.maps.Geocoder();
    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

};
