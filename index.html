<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>내 위치 - 카카오맵</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <!-- 카카오맵 JS SDK 불러오기 (YOUR_APP_KEY 부분을 발급받은 앱키로 교체) -->
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=472f378af49957df6636a87b97fb6fd6"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    // 지도를 표시할 div와 옵션
    const container = document.getElementById("map");
    const options = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 기본 서울시청
      level: 4 // 확대 레벨
    };

    const map = new kakao.maps.Map(container, options);

    // 현재 위치 가져오기
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        const lat = position.coords.latitude;   // 위도
        const lon = position.coords.longitude;  // 경도

        const locPosition = new kakao.maps.LatLng(lat, lon);

        // 지도 중심을 현재 위치로 이동
        map.setCenter(locPosition);

        // 마커 생성
        const marker = new kakao.maps.Marker({
          position: locPosition
        });
        marker.setMap(map);

        // 인포윈도우 (말풍선)
        const iwContent = '<div style="padding:5px;">내 위치</div>';
        const infowindow = new kakao.maps.InfoWindow({
          content: iwContent
        });
        infowindow.open(map, marker);
      });
    } else {
      alert("GPS를 지원하지 않는 브라우저입니다.");
    }
  </script>
</body>
</html>
