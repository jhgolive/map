<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>실시간 맵</title>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=472f378af49957df6636a87b97fb6fd6"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
      authDomain: "mygps-11798.firebaseapp.com",
      databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mygps-11798",
      storageBucket: "mygps-11798.firebasestorage.app",
      messagingSenderId: "271371741627",
      appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let map, marker, markerImage;

    window.onload = function() {
      const container = document.getElementById('map');
      const options = { center: new kakao.maps.LatLng(37.5665, 126.9780), level: 4 };
      map = new kakao.maps.Map(container, options);

      // 삼각형 마커 이미지
      const imageSrc = 'https://i.imgur.com/0T7bXfU.png'; // 화살표 이미지
      const imageSize = new kakao.maps.Size(40, 40);
      const imageOption = { offset: new kakao.maps.Point(20, 20) }; // 회전 중심
      markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);

      marker = new kakao.maps.Marker({ position: options.center, image: markerImage, map: map });

      const locRef = ref(db, "location/current");
      onValue(locRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          const pos = new kakao.maps.LatLng(data.lat, data.lng);
          marker.setPosition(pos);
          map.setCenter(pos);

          // 업로드 페이지에서 전송한 레벨 적용
          if (data.level) map.setLevel(data.level);

          // 방향 회전 적용
          if (data.heading !== undefined && marker.getElement()) {
            marker.getElement().style.transform = `rotate(${data.heading}deg)`;
          }
        }
      });
    };
  </script>
</head>
<body>
  <div id="map" style="width: 150px; height: 150px; border: 0px solid #000;"></div>
</body>
</html>
