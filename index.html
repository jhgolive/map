<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>실시간 맵/구글 맵</title>
  <style>
    #map {
      width: 800px;
      height: 600px;
    }
    /* ✅ 주소 오버레이 (상단 중앙) */
    #addressOverlay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      z-index: 9999;
    }
    /* ✅ 거리 오버레이 (하단 중앙) */
    #distanceOverlay {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      color: #0066ff;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- ✅ 추가된 주소/거리 오버레이 -->
  <div id="addressOverlay">주소 불러오는 중...</div>
  <div id="distanceOverlay">거리 계산 중...</div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 37.5665, lng: 126.9780 }, // 서울
        zoom: 14
      });

      // 테스트 값 업데이트
      document.getElementById("addressOverlay").textContent = "서울특별시 중구 세종대로 110";
      document.getElementById("distanceOverlay").textContent = "거리: 2.3km";
    }
    window.onload = initMap;
  </script>
</body>
</html>
