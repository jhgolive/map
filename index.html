<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GPS ì—…ë¡œë“œ + ì§€ë„ ì»¨íŠ¸ë¡¤</title>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=472f378af49957df6636a87b97fb6fd6"></script>

  <style>
    body { margin: 0; }
    #map { width: 100vw; height: 80vh; }
    .controls { text-align: center; margin: 10px; }
    button { font-size: 16px; margin: 0 5px; padding: 5px 10px; }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    // ğŸ”‘ Firebase ì„¤ì •
    const firebaseConfig = {
      apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
      authDomain: "mygps-11798.firebaseapp.com",
      databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mygps-11798",
      storageBucket: "mygps-11798.firebasestorage.app",
      messagingSenderId: "271371741627",
      appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function uploadLocation(lat, lng) {
      set(ref(db, "location/current"), {
        lat: lat,
        lng: lng,
        timestamp: Date.now()
      });
    }

    let map, marker;

    window.onload = function() {
      // 1ï¸âƒ£ ì§€ë„ ì´ˆê¸°í™”
      const container = document.getElementById('map');
      const options = {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 4
      };
      map = new kakao.maps.Map(container, options);

      marker = new kakao.maps.Marker({ position: options.center, map: map });

      // 2ï¸âƒ£ Firebase ìœ„ì¹˜ ì‹¤ì‹œê°„ ë°˜ì˜
      const locRef = ref(db, "location/current");
      onValue(locRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          const pos = new kakao.maps.LatLng(data.lat, data.lng);
          marker.setPosition(pos);
          map.setCenter(pos);
        }
      });

      // 3ï¸âƒ£ GPS ì—…ë¡œë“œ
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => uploadLocation(pos.coords.latitude, pos.coords.longitude),
          (err) => console.error(err),
          { enableHighAccuracy: true }
        );
      } else {
        alert("GPSë¥¼ ì§€ì›í•˜ì§€ ì•ŠëŠ” ê¸°ê¸°ì…ë‹ˆë‹¤.");
      }

      // 4ï¸âƒ£ í™•ëŒ€/ì¶•ì†Œ ë²„íŠ¼ ì´ë²¤íŠ¸
      document.getElementById('zoom-in').onclick = () => map.setLevel(map.getLevel() - 1);
      document.getElementById('zoom-out').onclick = () => map.setLevel(map.getLevel() + 1);
    };
  </script>
</head>
<body>
  <h2>ğŸ“ ë‚´ ìœ„ì¹˜ Firebase ì—…ë¡œë“œ ì¤‘...</h2>
  <div id="map"></div>

  <div class="controls">
    <button id="zoom-in">ğŸ” í™•ëŒ€</button>
    <button id="zoom-out">ğŸ” ì¶•ì†Œ</button>
  </div>
</body>
